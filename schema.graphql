scalar Date

type Book {
  id: Int!
  title: String!
  author: String!
  coverImageUrl: String!
  publisher: String!
  synopsis: String!
  pageCount: Int!
}

type ListItem {
  id: Int!
  title: String!
  author: String!
  coverImageUrl: String!
  publisher: String!
  synopsis: String!
  pageCount: Int!
  startDate: Date!
  finishDate: Date!
  rating: Int!
}

type User {
  id: Int
  email: String
  listItems: [ListItem]
}

type UserSession {
  id: Int
  email: String
}

type Query {
  books(query: String): [Book]
  user: UserSession
}

type Mutation {
  register(email: String!, password: String!): UserSession
  login(email: String!, password: String!): UserSession
  logout: UserSession
  createListItem(listItem: ListItemInput!): ListItem
}

input ListItemInput {
  id: Int!
  title: String!
  author: String!
  coverImageUrl: String!
  publisher: String!
  synopsis: String!
  pageCount: Int!
  startDate: Date!
  finishDate: Date!
  rating: Int!
}
