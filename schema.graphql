scalar Date

type Book {
  id: Int!
  title: String!
  author: String!
  coverImageUrl: String!
  publisher: String!
  synopsis: String!
  pageCount: Int!
}

type Query {
  books(query: String): [Book]
}

type User {
  id: Int!
  createdAt: Date!
  updatedAt: Date!
  email: String!
  password: String!
}

type Mutation {
  register(email: String!, password: String!): User
  login(email: String!, password: String!): User
  logout: User
}
